<!doctype html>
<html lang="en" ng-app="Pull" id="ng-app">
    <head>
        <title ng-bind-template="Pullist {{title ? ' | ' + title : ''}}">Pullist</title>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
        <meta name="viewport" content="width=870px"/>
    </head>

    <body>
        <div class="header">
            <div  class="quarter">
                <a href="/"><img src="images/logo.png"></a>
            </div>

            <div class="quarter">
                <div class="select" ng-show="$root.controller.toString() == 'PullCtrl'">
                    <select ng-if="week" ng-model="$root.week" ng-options="w.label for w in weeks"></select>
                </div>
            </div>

            <div class="quarter">
                <div class="list ng-cloak" ng-class="{'logged-in': user}" ng-show="$root.controller.toString() != 'ListCtrl'">
                    <a ng-if="user" href="#/list" class="ng-cloak">{{list.length}} items in your list &raquo;</a>
                    <span ng-if="!user" class="ng-cloak">Login To Make A List</span>
                </div>
            </div>

            <div class="quarter">
                <div ng-controller="LoginCtrl" class="user ng-cloak">
                    <div ng-if="!user" class="ng-cloak">
                        <a href="/auth/google" class="google button">Login With Google</a>
                    </div>
                    <div ng-if="user" class="ng-cloak">
                        <div>
                            <a class="button" href="/logout">Log Out {{user.displayName}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div ng-view></div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
