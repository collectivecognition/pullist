<!doctype html>
<html lang="en" ng-app="Pull" id="ng-app">
    <head>
        <title ng-bind-template="Pull {{title ? ' | ' + title : ''}}">Pull</title>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
        <meta name="viewport" content="width=device-width"/>
    </head>

    <body>
        <div class="header">
            <a href="/"><img src="images/logo.png"></a>

            <div class="list">
                <a ng-if="list.length" href="#/list">{{list.length}} items in your list <b>&raquo;</b></a>
                <span ng-if="!list.length">0 items in your list</span>
            </div>

            <div ng-controller="LoginCtrl" class="user">
                <div ng-if="!user">
                    <a href="/auth/google" class="google button">Log In With Google</a>
                </div>
                <div ng-if="user">
                    <div>
                        <a class="button" href="/logout">Log Out {{user.displayName}}</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div ng-view></div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
